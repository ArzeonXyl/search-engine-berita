<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pencarian Berita Olahraga</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* * ===============================================
     * MODERN & ELEGANT SEARCH ENGINE STYLE
     * ===============================================
    */

    /* 1. Variabel Global untuk Tema yang Mudah Disesuaikan */
    :root {
      --primary-color: #4285F4; /* Biru ala Google */
      --bg-color: #f8f9fa; /* Latar belakang abu-abu sangat muda */
      --card-bg-color: #ffffff;
      --text-color: #202124; /* Abu-abu tua untuk teks utama */
      --subtle-text-color: #5f6368; /* Abu-abu untuk teks sekunder/deskripsi */
      --link-color: #1a0dab; /* Warna link standar pencarian */
      --url-color: #006621; /* Warna hijau untuk URL */
      --border-color: #dfe1e5;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* 2. Style Dasar & Body */
    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s;
    }

    /* 3. Header & Judul */
    header {
      background-color: transparent; /* Hapus latar belakang header */
      padding: 60px 20px 30px; /* Beri lebih banyak ruang di atas */
      border-bottom: none; /* Hapus garis bawah */
      text-align: center;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    /* 4. Kotak Pencarian yang Menjadi Pusat Perhatian */
    .search-container {
      max-width: 680px;
      margin: 0 auto;
    }
    
    .search-input-wrapper {
        position: relative;
        margin-bottom: 1rem;
    }

    #query {
      width: 100%;
      padding: 14px 20px 14px 50px; /* Ruang untuk ikon */
      font-size: 1.1rem;
      border-radius: 50px; /* Bentuk pil yang modern */
      border: 1px solid var(--border-color);
      box-shadow: 0 1px 6px var(--shadow-color);
      transition: all 0.2s ease-in-out;
    }

    #query:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.25);
    }
    
    .search-input-wrapper svg {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        fill: var(--subtle-text-color);
    }

    .search-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    .search-button:hover {
      background-color: #3367D6;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
      transform: translateY(-2px);
    }
    
    .search-button:active {
        transform: translateY(0);
    }

    /* 5. Kontainer & Kartu Hasil Pencarian */
    .results-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .result-item {
      background-color: var(--card-bg-color);
      border: none; /* Hapus border */
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px var(--shadow-color);
      transition: all 0.2s ease-in-out;
    }

    .result-item:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      transform: translateY(-3px);
    }

    .result-item .result-url {
        font-size: 0.9rem;
        color: var(--url-color);
        margin-bottom: 4px;
        word-break: break-all;
    }

    .result-item h3 {
        margin-bottom: 8px;
    }

    .result-item h3 a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .result-item h3 a:hover {
      text-decoration: underline;
    }

    .result-item p.description {
      color: var(--subtle-text-color);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-top: 0;
      margin-bottom: 12px;
    }

    .result-item .score {
      font-size: 0.8rem;
      color: #9aa0a6; /* Abu-abu lebih muda lagi */
      text-align: right;
    }

    /* 6. Loading Spinner & Pesan Error */
    #loading-spinner {
      display: none;
      text-align: center;
      padding: 50px;
    }

    #error {
      min-height: 24px; /* Agar layout tidak "lompat" saat error muncul */
    }

  </style>
</head>
<body>
  <header>
    <h1>Pencarian Berita Olahraga</h1>
    <div class="search-container">
      <div class="search-input-wrapper">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input id="query" type="text" class="form-control-lg" placeholder="Cari berita tentang MotoGP, Tenis, Bulutangkis..." onkeydown="if(event.key==='Enter') fetchResults();"/>
      </div>
      <button class="search-button" onclick="fetchResults()">Cari Berita</button>
      <div id="error" class="text-danger mt-3 text-center"></div>
    </div>
  </header>

  <div id="loading-spinner">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="results" class="results-container"></div>

  <script>
    const API_ENDPOINT = '/run-python';

    async function fetchResults() {
      const query = document.getElementById('query').value.trim();
      const errorEl = document.getElementById('error');
      const resultsEl = document.getElementById('results');
      const spinnerEl = document.getElementById('loading-spinner');

      if (!query) {
        errorEl.innerText = 'Kolom pencarian tidak boleh kosong!';
        return;
      }

      errorEl.innerText = '';
      resultsEl.innerHTML = '';
      spinnerEl.style.display = 'block';

      try {
        const response = await axios.post(API_ENDPOINT, { query });
        spinnerEl.style.display = 'none';

        if (response.data.output) {
          let results;
          try {
            results = JSON.parse(response.data.output);
          } catch {
            results = [];
          }

          if (results.length > 0) {
            let resultsHTML = '';
            results.forEach(result => {
              const descriptionSnippet = result.isi_berita ? result.isi_berita.substring(0, 250) + '...' : 'Deskripsi tidak tersedia.';
              // **PENYESUAIAN PADA TEMPLATE HASIL**
              resultsHTML += `
                <div class="result-item">
                  <div class="result-url">${result.url || 'URL tidak tersedia'}</div>
                  <h3><a href="${result.url || '#'}" target="_blank" rel="noopener noreferrer">${result.judul || 'Judul Tidak Tersedia'}</a></h3>
                  <p class="description">${descriptionSnippet}</p>
                  <p class="score">Skor Relevansi: ${result.score ? result.score.toFixed(4) : 'N/A'}</p>
                </div>`;
            });
            resultsEl.innerHTML = resultsHTML;
          } else {
            resultsEl.innerHTML = `<div class="alert alert-warning text-center">Tidak ada hasil yang relevan ditemukan untuk query '${query}'.</div>`;
          }
        } else if (response.data.error) {
          errorEl.innerText = response.data.error;
        }

      } catch (error) {
        spinnerEl.style.display = 'none';
        let errorMessage = 'Terjadi kesalahan saat menghubungi server. Pastikan server Python (app.py) sudah berjalan.';
        if (error.response) {
          errorMessage += ` (Status: ${error.response.status})`;
        }
        errorEl.innerText = errorMessage;
        console.error("Error details:", error);
      }
    }
  </script>
</body>
</html>
